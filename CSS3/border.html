<!DOCTYPE html>
<html>
  <head>
    <style>
      .div_border{ 
        height:30px;
        background:#283848;
        text-align:center;
        color:red;
        border:1px solid; 
        border-radius:15px;
        box-shadow:10px 10px 5px #888;
      }
       .div_background{ 
        height:30px;
        background:#283848;
        text-align:center;
        color:red;
        border:1px solid; 
        border-radius:15px;
        box-shadow:10px 10px 5px #888;
      }
    </style>
  </head>
  <body>
    <div class="div_border">this is a div which has a border-radius .</div>
    <div class="div_background">this is a div which has a background-image .</div>
  </body>
</html>
